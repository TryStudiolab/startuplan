<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>創業計劃書模擬器</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');

        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #f0f4f8;
            --text-color: #333;
            --border-color: #bdc3c7;
            --hover-color: #2980b9;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: var(--secondary-color);
            text-align: center;
        }

        h1 { font-size: 2.2em; margin-bottom: 30px; }
        h2 { font-size: 1.8em; margin-bottom: 20px; }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 20px;
            font-weight: bold;
            color: var(--secondary-color);
            font-size: 1.1em;
        }

        input, textarea {
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--hover-color);
        }

        #preview {
            margin-top: 40px;
            border-top: 2px solid var(--border-color);
            padding-top: 30px;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .financial-section {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .financial-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .preview-section {
            margin-bottom: 20px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
        }

        .preview-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--secondary-color);
        }

        .preview-content {
            margin-left: 20px;
        }

        #copy-message {
            color: green;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            .financial-grid {
                grid-template-columns: 1fr;
            }
            h1 { font-size: 1.8em; }
            h2 { font-size: 1.6em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>創業計劃書模擬器</h1>
        <form id="startup-form">
            <label for="companyName">一、公司名稱</label>
            <input type="text" id="companyName" name="companyName" placeholder="輸入您的公司名稱" required>
            
            <label for="mission">二、公司使命</label>
            <textarea id="mission" name="mission" placeholder="描述您公司的使命" required></textarea>
            
            <label for="productDescription">三、產品/服務描述</label>
            <textarea id="productDescription" name="productDescription" placeholder="描述您的產品或服務" required></textarea>
            
            <label for="targetMarket">四、目標市場</label>
            <textarea id="targetMarket" name="targetMarket" placeholder="描述您的目標市場" required></textarea>
            
            <label for="competitiveAdvantage">五、競爭優勢</label>
            <textarea id="competitiveAdvantage" name="competitiveAdvantage" placeholder="描述您的競爭優勢" required></textarea>
            
            <div class="financial-section">
                <h2>六、財務預測</h2>
                <div class="financial-grid">
                    <input type="text" name="initialInvestment" placeholder="初始投資" required>
                    <input type="text" name="projectedRevenue" placeholder="預計收入" required>
                    <input type="text" name="operatingCosts" placeholder="營運成本" required>
                    <input type="text" name="breakEvenPoint" placeholder="損益平衡點" required>
                    <input type="text" name="fundingNeeds" placeholder="資金需求" required>
                </div>
            </div>
            
            <button type="button" id="preview-btn">顯示預覽</button>
            <button type="button" id="copy-btn" style="display: none;">複製結果</button>
        </form>

        <div id="copy-message"></div>

        <div id="preview" style="display: none;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('startup-form');
            const previewBtn = document.getElementById('preview-btn');
            const copyBtn = document.getElementById('copy-btn');
            const previewDiv = document.getElementById('preview');
            const copyMessage = document.getElementById('copy-message');

            previewBtn.addEventListener('click', function() {
                if (previewDiv.style.display === 'none') {
                    showPreview();
                    this.textContent = '隱藏預覽';
                    copyBtn.style.display = 'block';
                } else {
                    previewDiv.style.display = 'none';
                    this.textContent = '顯示預覽';
                    copyBtn.style.display = 'none';
                }
            });

            copyBtn.addEventListener('click', copyContent);

            function showPreview() {
                const formData = new FormData(form);
                let previewHTML = '<h2>預覽</h2>';

                for (let [name, value] of formData.entries()) {
                    if (name === 'initialInvestment' || name === 'projectedRevenue' || name === 'operatingCosts' || name === 'breakEvenPoint' || name === 'fundingNeeds') {
                        continue;
                    }
                    previewHTML += `
                        <div class="preview-section">
                            <div class="preview-title">${getTitle(name)}</div>
                            <div class="preview-content">${value}</div>
                        </div>
                    `;
                }

                previewHTML += `
                    <div class="preview-section">
                        <div class="preview-title">六、財務預測</div>
                        <div class="preview-content">
                            <p>初始投資：${formData.get('initialInvestment')}</p>
                            <p>預計收入：${formData.get('projectedRevenue')}</p>
                            <p>營運成本：${formData.get('operatingCosts')}</p>
                            <p>損益平衡點：${formData.get('breakEvenPoint')}</p>
                            <p>資金需求：${formData.get('fundingNeeds')}</p>
                        </div>
                    </div>
                `;

                previewDiv.innerHTML = previewHTML;
                previewDiv.style.display = 'block';
            }

            function copyContent() {
                const formData = new FormData(form);
                let content = '創業計劃書\n\n';

                for (let [name, value] of formData.entries()) {
                    if (name === 'initialInvestment' || name === 'projectedRevenue' || name === 'operatingCosts' || name === 'breakEvenPoint' || name === 'fundingNeeds') {
                        continue;
                    }
                    content += `${getTitle(name)}：\n${value}\n\n`;
                }

                content += '六、財務預測：\n';
                content += `- 初始投資：${formData.get('initialInvestment')}\n`;
                content += `- 預計收入：${formData.get('projectedRevenue')}\n`;
                content += `- 營運成本：${formData.get('operatingCosts')}\n`;
                content += `- 損益平衡點：${formData.get('breakEvenPoint')}\n`;
                content += `- 資金需求：${formData.get('fundingNeeds')}\n`;

                navigator.clipboard.writeText(content).then(() => {
                    copyMessage.textContent = '內容已成功複製到剪貼簿！';
                    setTimeout(() => copyMessage.textContent = '', 3000);
                }, (err) => {
                    console.error('無法複製文字: ', err);
                    copyMessage.textContent = '複製失敗，請手動複製。';
                });
            }

            function getTitle(name) {
                const titles = {
                    'companyName': '一、公司名稱',
                    'mission': '二、公司使命',
                    'productDescription': '三、產品/服務描述',
                    'targetMarket': '四、目標市場',
                    'competitiveAdvantage': '五、競爭優勢'
                };
                return titles[name] || name;
            }
        });
    </script>
</body>
</html>
