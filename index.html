<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>創業計劃書模擬器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #preview {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>創業計劃書模擬器</h1>
        <form id="startup-form">
            <label for="companyName">公司名稱</label>
            <input type="text" id="companyName" name="companyName" required>
            
            <label for="mission">公司使命</label>
            <textarea id="mission" name="mission" required></textarea>
            
            <label for="financialProjection">財務預測</label>
            <textarea id="financialProjection" name="financialProjection" required></textarea>
            
            <button type="button" onclick="showPreview()">顯示預覽</button>
        </form>

        <div id="preview" style="display:none;"></div>
    </div>

    <script>
        function showPreview() {
            var form = document.getElementById('startup-form');
            var preview = document.getElementById('preview');
            var previewContent = '<h2>預覽</h2>';
            
            previewContent += '<p><strong>公司名稱：</strong> ' + form.companyName.value + '</p>';
            previewContent += '<p><strong>公司使命：</strong> ' + form.mission.value + '</p>';
            previewContent += '<p><strong>財務預測：</strong> ' + form.financialProjection.value + '</p>';
            
            preview.innerHTML = previewContent;
            preview.style.display = 'block';
        }
    </script>
</body>
</html>
