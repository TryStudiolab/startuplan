<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>創業計劃書模擬器</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');

        body {
            font-family: 'Noto Sans TC', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 20px;
            font-weight: bold;
            color: #34495e;
        }
        input, textarea, select {
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        textarea {
            height: 120px;
            resize: vertical;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        #preview {
            margin-top: 40px;
            border-top: 2px solid #ecf0f1;
            padding-top: 30px;
        }
        #preview h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        #preview h3 {
            color: #34495e;
            margin-bottom: 15px;
        }
        #preview p {
            margin-bottom: 15px;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .financial-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            .financial-inputs {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/javascript">
        const { useState } = React;

        function StartupPlanForm() {
            const [formData, setFormData] = useState({
                companyName: '',
                mission: '',
                productDescription: '',
                targetMarket: '',
                competitiveAdvantage: '',
                initialInvestment: '',
                projectedRevenue: '',
                operatingCosts: '',
                breakEvenPoint: '',
                fundingNeeds: '',
            });

            const [showPreview, setShowPreview] = useState(false);

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prevData => ({
                    ...prevData,
                    [name]: value
                }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                const content = `
創業計劃書

一、公司名稱：${formData.companyName}

二、公司使命：
${formData.mission}

三、產品/服務描述：
${formData.productDescription}

四、目標市場：
${formData.targetMarket}

五、競爭優勢：
${formData.competitiveAdvantage}

六、財務預測：
- 初始投資：${formData.initialInvestment}
- 預計收入：${formData.projectedRevenue}
- 營運成本：${formData.operatingCosts}
- 損益平衡點：${formData.breakEvenPoint}
- 資金需求：${formData.fundingNeeds}
                `;

                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = '創業計劃書.txt';
                a.click();
                URL.revokeObjectURL(url);
            };

            return React.createElement(
                'div',
                { className: 'container' },
                React.createElement('h1', null, '創業計劃書模擬器'),
                React.createElement(
                    'form',
                    { onSubmit: handleSubmit },
                    React.createElement('label', { htmlFor: 'companyName' }, '一、公司名稱'),
                    React.createElement('input', {
                        type: 'text',
                        id: 'companyName',
                        name: 'companyName',
                        value: formData.companyName,
                        onChange: handleChange,
                        placeholder: '輸入您的公司名稱',
                        required: true
                    }),
                    React.createElement('label', { htmlFor: 'mission' }, '二、公司使命'),
                    React.createElement('textarea', {
                        id: 'mission',
                        name: 'mission',
                        value: formData.mission,
                        onChange: handleChange,
                        placeholder: '描述您公司的使命',
                        required: true
                    }),
                    React.createElement('label', { htmlFor: 'productDescription' }, '三、產品/服務描述'),
                    React.createElement('textarea', {
                        id: 'productDescription',
                        name: 'productDescription',
                        value: formData.productDescription,
                        onChange: handleChange,
                        placeholder: '描述您的產品或服務',
                        required: true
                    }),
                    React.createElement('label', { htmlFor: 'targetMarket' }, '四、目標市場'),
                    React.createElement('textarea', {
                        id: 'targetMarket',
                        name: 'targetMarket',
                        value: formData.targetMarket,
                        onChange: handleChange,
                        placeholder: '描述您的目標市場',
                        required: true
                    }),
                    React.createElement('label', { htmlFor: 'competitiveAdvantage' }, '五、競爭優勢'),
                    React.createElement('textarea', {
                        id: 'competitiveAdvantage',
                        name: 'competitiveAdvantage',
                        value: formData.competitiveAdvantage,
                        onChange: handleChange,
                        placeholder: '描述您的競爭優勢',
                        required: true
                    }),
                    React.createElement('label', null, '六、財務預測'),
                    React.createElement(
                        'div',
                        { className: 'financial-inputs' },
                        React.createElement('input', {
                            type: 'text',
                            name: 'initialInvestment',
                            value: formData.initialInvestment,
                            onChange: handleChange,
                            placeholder: '初始投資',
                            required: true
                        }),
                        React.createElement('input', {
                            type: 'text',
                            name: 'projectedRevenue',
                            value: formData.projectedRevenue,
                            onChange: handleChange,
                            placeholder: '預計收入',
                            required: true
                        }),
                        React.createElement('input', {
                            type: 'text',
                            name: 'operatingCosts',
                            value: formData.operatingCosts,
                            onChange: handleChange,
                            placeholder: '營運成本',
                            required: true
                        }),
                        React.createElement('input', {
                            type: 'text',
                            name: 'breakEvenPoint',
                            value: formData.breakEvenPoint,
                            onChange: handleChange,
                            placeholder: '損益平衡點',
                            required: true
                        }),
                        React.createElement('input', {
                            type: 'text',
                            name: 'fundingNeeds',
                            value: formData.fundingNeeds,
                            onChange: handleChange,
                            placeholder: '資金需求',
                            required: true
                        })
                    ),
                    React.createElement('button', { type: 'submit' }, '產生並下載計劃書'),
                    React.createElement(
                        'button',
                        {
                            type: 'button',
                            onClick: () => setShowPreview(!showPreview)
                        },
                        showPreview ? '隱藏預覽' : '顯示預覽'
                    )
                ),
                showPreview && React.createElement(
                    'div',
                    { id: 'preview', className: 'fade-in' },
                    React.createElement('h2', null, '預覽'),
                    React.createElement('h3', null, '一、公司名稱：', formData.companyName),
                    React.createElement('p', null, React.createElement('strong', null, '二、公司使命：'), ' ', formData.mission),
                    React.createElement('p', null, React.createElement('strong', null, '三、產品/服務描述：'), ' ', formData.productDescription),
                    React.createElement('p', null, React.createElement('strong', null, '四、目標市場：'), ' ', formData.targetMarket),
                    React.createElement('p', null, React.createElement('strong', null, '五、競爭優勢：'), ' ', formData.competitiveAdvantage),
                    React.createElement('p', null, React.createElement('strong', null, '六、財務預測：')),
                    React.createElement('p', null, '初始投資：', formData.initialInvestment),
                    React.createElement('p', null, '預計收入：', formData.projectedRevenue),
                    React.createElement('p', null, '營運成本：', formData.operatingCosts),
                    React.createElement('p', null, '損益平衡點：', formData.breakEvenPoint),
                    React.createElement('p', null, '資金需求：', formData.fundingNeeds)
                )
            );
        }

        ReactDOM.render(React.createElement(StartupPlanForm), document.getElementById('root'));
    </script>
</body>
</html>
